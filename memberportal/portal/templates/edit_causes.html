{% extends 'base.html' %}

{% block title %}Edit Causes{% endblock %}

{% block content %}
    <div class="admin-container center row small-row">
        <h3 class="header center text">Edit Causes</h3>
        <p>Use the form below to update your cause membership. Please note you may only do this once per month.</p>
        <form method="POST" action="{% url 'edit_causes' %}"/>
        {% csrf_token %}
        {{ form.as_p }}

        <a class="btn-flat right" onclick="window.history.back();">Cancel</a>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Save</button>
        </form>
    </div>
{% endblock %}
