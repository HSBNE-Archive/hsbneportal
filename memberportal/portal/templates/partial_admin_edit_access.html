<table id="access-list" class="center striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th style="width:100px;">Access</th>
    </tr>
    </thead>
    <tbody>

    {% for door in doors %}
        <tr>
            <td>{{ door.name }}</td>
            <td>{{ door.description }}</td>
            <td>
                {% if door.has_access %}
                    <a onclick='grantAccess("{% url 'admin_grant_door' door_id=door.id member_id=member_id %}", {{ door.id }});'
                       class="disabled green waves-effect waves-light btn modal-grant-button" href="#"
                       id="{{ door.id }}-grant-button">
                        Grant
                    </a>

                    <a onclick='revokeAccess("{% url 'admin_revoke_door' door_id=door.id member_id=member_id %}", {{ door.id }});'
                       class="waves-effect waves-light btn modal-revoke-button" href="#"
                       id="{{ door.id }}-revoke-button">
                        Revoke
                    </a>

                {% else %}
                    <a onclick='grantAccess("{% url 'admin_grant_door' door_id=door.id member_id=member_id %}", {{ door.id }});'
                       class="green waves-effect waves-light btn modal-grant-button" id="{{ door.id }}-grant-button">
                        Grant
                    </a>

                    <a onclick='revokeAccess("{% url 'admin_revoke_door' door_id=door.id member_id=member_id %}", {{ door.id }});'
                       class="disabled waves-effect waves-light btn modal-revoke-button" href="#"
                       id="{{ door.id }}-revoke-button">
                        Revoke
                    </a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
