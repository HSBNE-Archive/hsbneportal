<table id="logTable" class="data-table striped responsive-table">
    <thead>
    <tr style="max-width: 120px;">
        <th style="min-width: 100px;">Date</th>
        <th>Type</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for log in logs %}
        <tr>
            <td>{{ log.date|date:"y-m-d" }}-{{ log.date|time:"H:i" }}</td>
            <td>{{ log.logtype }}</td>
            <td>{{ log.description }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
